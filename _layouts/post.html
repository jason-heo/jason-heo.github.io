layout: default
---

<article>

  <h1>
    {{ page.title }}
  </h1>
  <div class="center">
    <p class="meta">{{ page.date | date_to_string }}</p>
  </div>

  <div class="post" id="post">
  {{ content }}
  </div>
  <ul class="tags post-tags cf">

    {% endfor %}
  </ul>
  {% include adsense-bottom.md %}
</article>

<section class="post-footer">
</section>
